name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        path: podenv
    - uses: actions/checkout@v2
      with:
        repository: podenv/hub
        path: hub
    - uses: dhall-lang/setup-dhall@v4
    # TODO: improve build to avoid such dependency
    - run: echo ./hub/Builders/nix.dhall | dhall > podenv/schemas/nix.dhall
    - uses: cachix/install-nix-action@v13
    - run: cd podenv; nix-build --attr podenv
    - run: ./podenv/result/bin/podenv --config ./hub/package.dhall --list
